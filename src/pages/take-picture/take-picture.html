<ion-header class="terms-header legal-header">
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Take Photo
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="takePicture();">
        Save
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="terms-content">

</ion-content>
