<ion-header class="walkthrough-header">
  <ion-toolbar>
    <ion-buttons end>
      <button ion-button class="skip-button" (click)="skipIntro()" [hidden]="lastSlide">Skip</button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="walkthrough-content">
  <ion-slides #slider (ionSlideDidChange)="onSlideChanged()" pager="true">
    <ion-slide class="slide-1">
      <ion-row class="intro-image-row">
        <ion-col center width-64 no-padding>
          <preload-image [ratio]="{w:1, h:1}" src="./assets/images/logo_white.png" alt="app logo" title="Polr Golf"></preload-image>
        </ion-col>
      </ion-row>
      <div class="button-bar">
        <button ion-button color="dark" large (click)="goToLogin()">Log in</button>
        <button ion-button color="dark" large (click)="goToSignup()">Sign Up</button>
      </div>
    </ion-slide>
    <ion-slide class="slide-2">
      <h2 class="main-title">Instant Gratification</h2>
      <p class="intro-text">
        Open the app and see the nearest courses to your current location.
      </p>
    </ion-slide>
