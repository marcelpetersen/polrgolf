<ion-header>
  <ion-navbar>
    <ion-title>Play Round</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="contact-card-content">
  <ion-list class="details-list">
    <ion-item>
      <ion-label>
        Course:
      </ion-label>
      <ion-label end text-right>
        {{ courseName }}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        Date:
      </ion-label>
      <ion-label end text-right>
        {{ todaysDate | date }}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Tee Box:</ion-label>
      <ion-select [(ngModel)]="selectedTeeBox" (ionChange)="updateSelected()">
        <ion-option *ngFor="let course of allCourses" value="{{course.TeeName}}">{{course.TeeName}}</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <ion-row class="contact-details-row" wrap>
    <ion-col no-padding>
      <h2 class="contact-name">Tee Box Details ({{ selectedTeeBox }})</h2>
    </ion-col>
  </ion-row>
  <ion-list class="details-list">
    <ion-item>
      <ion-label>
        Distance:
      </ion-label>
      <ion-label end text-right>
        {{ selectedCourse.Length }} Yards
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        Rating:
      </ion-label>
      <ion-label end text-right>
        {{ selectedCourse.Rating }} <button  ion-button icon-only small (click)="openInAppBrowser('https://en.wikipedia.org/wiki/Slope_rating')"><ion-icon name="help"></ion-icon></button>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Slope:</ion-label>
      <ion-label end text-right>
        {{ selectedCourse.Slope }} <button  ion-button icon-only small (click)="openInAppBrowser('https://en.wikipedia.org/wiki/Slope_rating')"><ion-icon name="help"></ion-icon></button>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-row class="actions-row">
    <ion-col no-padding width-100>
      <button ion-button block class="auth-action-button logout-button" (click)="showScoreCardModel()">Start Round</button>
    </ion-col>
  </ion-row>
</ion-content>
