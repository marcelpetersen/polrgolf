<ion-header>
  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="profile-content">
  <div class="user-details">
    <ion-row class="user-main-data-row">
      <ion-col no-padding width-33>
        <preload-image class="user-image" [ratio]="{w:1, h:1}" [src]="profile.user.image"></preload-image>
      </ion-col>
      <ion-col no-padding>
        <ion-row class="social-presence-row">
          <ion-col no-padding width-100 text-right>
            <h2 class="user-name">{{profile.user.name}}</h2>
          </ion-col>
          <ion-col no-padding width-100 text-right style="margin-top: -5px">
            <span class="user-email" style="color: #999999">{{profile.user.email}}</span>
          </ion-col>
        </ion-row>
        <ion-row class="profile-action-row">
          <ion-col no-padding>
            <button ion-button small float-right (click)="goToSettings()">
              Edit profile
            </button>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
    <ion-row wrap class="user-bio-row">
      <ion-col no-padding width-100>
        <p class="user-description">
          {{profile.user.about}}
        </p>
      </ion-col>
    </ion-row>
    <ion-segment class="user-content-segment" [(ngModel)]="display" (ionChange)="onSegmentChanged($event)">
      <ion-segment-button value="grid" (ionSelect)="onSegmentSelected($event)">
        Previous Rounds
      </ion-segment-button>
      <!--<ion-segment-button value="list" (ionSelect)="onSegmentSelected($event)">
        Shared Notes
      </ion-segment-button>-->
    </ion-segment>
  </div>
  <div [ngSwitch]="display" class="user-content">
    <div *ngSwitchCase="'grid'">
      <ion-list>
        <ion-item *ngFor="let round of previousRounds" (click)="openScoreCard(round._id)">
          <h2>{{round.CourseName}}</h2>
          <h3>{{round.Created | date}}</h3>
        </ion-item>
      </ion-list>
    </div>
    <!--<div *ngSwitchCase="'list'" class="list-view">

    </div>-->
  </div>
</ion-content>
